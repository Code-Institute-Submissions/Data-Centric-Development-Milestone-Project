{% extends 'base_trainee.html' %}
{% block content %}

<h3>Enroll in Course</h3>

<div class="row">
	<form action="{{ url_for('edit_course_enroll', course_id=course._id) }}" method="POST" class="col s12">
		<div class="row">
			<div class="col s6">
				<i class="material-icons prefix">assignment</i><label for="icon_prefix">Course Title</label>
				<input disabled id="course_name" name="course_name" type="text" class="validate" value="{{course.course_name}}" required style="color: #263238;">
			</div>		
			<div class="col s3">
				<i class="material-icons prefix">access_time</i><label for="icon_prefix">Course Duration</label>
				<input disabled id="course_duration" name="course_duration" type="text" class="validate" value="{{course.duration}}" style="color: #263238;">
		    </div>		
			<div class="col s3">
				<i class="material-icons prefix">date_range</i><label for="icon_prefix">Course Start Date</label>
				<input disabled id="course_date" name="course_date" type="text" class="validate" value="{{course.date}}" style="color: #263238;">
		    </div>
        </div>

        <div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">person</i><label for="icon_prefix">Name</label>
				<input id="user_name" name="user_name" type="text" class="validate" required>
			</div>

            <div class="input-field col s12">
				<i class="material-icons prefix">email</i><label for="icon_prefix">Email</label>
				<input id="user_email" name="user_email" type="email" class="validate" required>
			</div>
        </div>

        <div class="row btn-centre">
			    <button class="btn waves-effect waves-light btn-large light-blue darken-3" type="submit" >Complete Enrollment
                <i class="material-icons right">playlist_add</i></button>
		    </div>
	</form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
        date = Date.parse('{{course.date}}');
        $('#date').pickadate('picker').set('select', date, { format: 'dd/mm/yyyy' }).trigger('change');
    });
</script>

{% endblock %}

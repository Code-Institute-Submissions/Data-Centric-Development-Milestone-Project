{% extends 'base.html'%} {% block content %}

<h3>Edit Course Durations</h3>
<div class="row">
    <form action="{{ url_for('update_duration', duration_id=duration._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="duration" name="duration" type="text" class="validate" value="{{ duration.duration }}">
                <label for="duration">Course Duration</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_durations') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>


{% endblock %}

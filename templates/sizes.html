{% extends 'base.html' %}
{% block content %}

<div class="row">

    <h3>Maximum Subscribers Per Course</h3>

	<ul class="collapsible" data-collapsible="accordion">
		{% for size in sizes %}
		<li>
			<div class="collapsible-header">
				<a href="" class="waves-effect waves-light btn btn_small">Del</a>
				<a href="{{url_for('edit_size', size_id=size._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>

				<div class="task_header">
					<strong>{{size.max_subscriber}} </strong>
				</div>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
<div class="row">
    <a href="" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Course Size Option
    </a>
</div>

{% endblock %}

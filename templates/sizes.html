{% extends 'base.html' %}
{% block content %}

<div class="row">

	<h3>Options for Maximum Subscribers Per Course</h3>

	<ul class="collapsible" data-collapsible="accordion">
		{% for size in sizes %}
		<li>
			<div class="collapsible-header">
				<div class="col s6">
					<div class="task_header">
						<strong>{{size.max_subscriber}} </strong>
					</div>
				</div>
				<div class="col s6">
					<a href="{{url_for('delete_size', size_id=size._id)}}"
						class="waves-effect waves-light btn btn_small">Delete Course Size</a>
					<a href="{{url_for('edit_size', size_id=size._id)}}"
						class="waves-effect waves-light btn btn_small blue">Edit Course Size</a>
				</div>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
<div class="row">
	<a href="{{ url_for('add_size') }}" class="waves-effect waves-light btn">
		<i class="material-icons right">playlist_add</i>Add Course Size Option
	</a>
</div>

{% endblock %}

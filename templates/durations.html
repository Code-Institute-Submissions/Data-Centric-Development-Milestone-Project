{% extends 'base.html' %}
{% block content %}

<div class="row">

	<h3>Course Durations</h3>

	<ul class="collapsible" data-collapsible="accordion">
		{% for dur in durations %}
		<li>
			<div class="collapsible-header">
				<div class="col s6">
					<div class="task_header">
						<strong>{{dur.duration}} </strong>
					</div>
				</div>
				<div class="col s6">
					<a href="{{url_for('delete_duration', duration_id=dur._id)}}"
						class="waves-effect waves-light btn btn_small">Delete Duration</a>
					<a href="{{url_for('edit_duration', duration_id=dur._id)}}"
						class="waves-effect waves-light btn btn_small blue">Edit Duration</a>
				</div>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>
<div class="row">
	<a href="{{ url_for('add_duration') }}" class="waves-effect waves-light btn">
		<i class="material-icons right">playlist_add</i>Add Course Duration Option
	</a>
</div>

{% endblock %}

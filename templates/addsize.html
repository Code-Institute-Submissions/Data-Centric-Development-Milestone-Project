{% extends 'base.html'%} {% block content %}

<h3>Add Course Size Option</h3>
<div class="row">
    <form action="{{ url_for('insert_size') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="max_subscriber" name="max_subscriber" type="text" class="validate" required>
                <label for="max_subscriber">Maximum Subscribers Option</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Maximum Subscriber Option
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>


{% endblock %}

{% extends 'base.html' %}
{% block content %}

<h3>Create New Course</h3>

<div class="row">
	<form action="{{ url_for('insert_course') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="course_name" name="course_name" type="text" class="validate" required>
				<label for="icon_prefix">Course Title</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="category_name" name="category_name" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for cat in categories %}
                    <option value="{{ cat.category_name }}"> {{ cat.category_name.capitalize() }}</option>
                    {% endfor %}
                </select>
				<label>Course Category</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12" id="matfix">
				<i class="material-icons prefix">today</i>
				<input id="date" name="date" type="text" class="datepicker" required>
				<label for="icon_prefix">Date</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">av_timer</i>
				<select id="duration" name="duration" required>
                <option value="" disabled selected>Choose Course Duration</option>
                {% for dur in durations %}
                    <option value="{{ dur.duration }}"> {{ dur.duration }}</option>
                {% endfor %}
            </select>
				<label>Course Duration</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">group_add</i>
				<select id="max_subscriber" name="max_subscriber" required>
                <option value="" disabled selected>Set Maximum Number of Candidates</option>
                {% for size in sizes %}
                    <option value="{{ size.max_subscriber }}"> {{ size.max_subscriber }}</option>
                {% endfor %}
            </select>
				<label>Maximum Candidates</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">mode_edit</i>
				<textarea name="course_description" id="course_description" class="materialize-textarea" required></textarea>
				<label for="icon_telephone">Course Description</label>
			</div>
		</div>
        <!-- Create an empty field within the Course document to later be filled with subscribers -->
        <input type="hidden" id="subscriber_list" name="subscriber_list" value="">

		<div class="row btn-centre">
			<button class="btn waves-effect waves-light btn-large light-blue darken-3" type="submit" >Create Course
                <i class="material-icons right">playlist_add</i>
            </button>
		</div>

	</form>
</div>

{% endblock %}

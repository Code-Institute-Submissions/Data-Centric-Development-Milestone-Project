{% extends 'base.html'%} {% block content %}

<h3>Edit Course Max Subscribers</h3>
<div class="row">
    <form action="{{ url_for('update_size', size_id=size._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="max_subscriber" name="max_subscriber" type="text" class="validate" value="{{size.max_subscriber}}">
                <label for="max_subscriber">Max Subscribers</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_sizes') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>


{% endblock %}

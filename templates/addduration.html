{% extends 'base.html'%} {% block content %}

<h3>Add Course Duration Option</h3>
<div class="row">
    <form action="{{ url_for('insert_duration') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="duration" name="duration" type="text" class="validate" required>
                <label for="duration">Course Duration Option</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Duration Option
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>


{% endblock %}
